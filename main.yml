---
- hosts: all
  become: true
  roles:
    - role: systemd-timesyncd
      timesync_ntp_hosts:
        - time1.facebook.com
        - time2.facebook.com
        - time3.facebook.com
        - time4.facebook.com
        - time5.facebook.com
      timesync_fallback_ntp_hosts:
        - time.cloudflare.com
        - time.google.com
    - role: openssh
    - role: "nickjj.docker"
      tags: ["docker"]
      vars:
        docker__compose_v2_version: "2.20.3"
        docker__pip_docker_compose_state: "absent"
